{% extends 'SubHazApp/base/base-white.html' %}
{% load static %}
{% block content %}


<section class="login">
    <div class="element-2">
        <h1 class="title-h1">Login</h1>
        <div class="form">
            <form action="#" method="post">
                {% csrf_token %}
                <input id="username" type="text" name="username" placeholder="Username" required> <br>
                <input id="password" type="password" name="password" placeholder="Password" required> <br>

                <button class="submit-2" type="submit" name="submit" id="submit">SUBMIT</button>
            </form>
        </div> 
        <p class="text">Don't have a account? Try to <a href="{% url 'register' %}"> sign up</a></p>
    </div>
    
</section>

{% endblock %}
